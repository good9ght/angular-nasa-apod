<div class="container">
  <img *ngIf="media?.isImage" [src]="media.src" [alt]="media?.title" class="align-center media">
  <app-video-frame *ngIf="media?.isVideo" [src]="media?.url" class="align-center media"></app-video-frame>
  
  <div class="align-center text">
    <h2 class="title">{{ media?.title }}</h2>
    <p>
      {{ media?.explanation }}
    </p>
  </div>
</div>
