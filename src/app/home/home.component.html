<div class="row">
  <div class="column">
    <button class="dark-button" (click)="previous()"><</button>
  </div>
  <div class="column">
    <button class="dark-button" (click)="next()">></button>
  </div>
</div>

<app-mosaic 
  [list]="mediaList"
  [maxColumnWidth]="maxColumnWidth"
  (itemSelected)="onMediaSelected($event)"
></app-mosaic>

<app-percentage-loader>
  {{ loadingMessage }}<app-dots></app-dots>
</app-percentage-loader>
